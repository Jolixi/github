<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>学霸后台管理系统V1.0</title>
    <!--样式加载-->
    <link href=" ../lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href=" ../lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../assets/css/login.css" rel="stylesheet">
    <!--类库加载-->
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body class="login-body">


<div class="container vertical-center">
    <div class="row ">
        <div class="col-xs-8 col-xs-offset-2">
            <div class="panel panel-primary login-div  ">
                <div class="panel-heading text-center bg-color "><h3 class="sign-title">学霸后台管理系统V1.0</h3></div>
                <div class=" panel-body">
                    <div class="form-group form-group-lg">
                        <div class="row">
                            <div class="col-xs-offset-2 col-xs-8">
                                <div class="input-group ">
                                    <div class="input-group-addon"><i class="fa fa-user fa-2x my-i"></i></div>
                                    <input type="text" class="form-control " placeholder="请输入用户名称">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group form-group-lg">
                        <div class="row">
                            <div class="col-xs-offset-2 col-xs-8">
                                <div class="input-group ">
                                    <div class="input-group-addon"><i class="fa fa-cog fa-2x my-i"></i></div>
                                    <input type="password" class="form-control" placeholder="请输入用户密码">
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="form-group form-group-lg">
                        <div class="row">
                            <div class="col-xs-offset-2 col-xs-5">
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-adn fa-2x my-i"></i></div>
                                    <input type="password" class="form-control" placeholder="请输入验证码">
                                </div>
                            </div>
                            <div class="col-xs-3" style="overflow: hidden">
                                <img src="../assets/img/login-bg.jpg" style="height: 46px;width: 100%">
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="row">

                            <div class="col-xs-offset-2 col-xs-2">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox">记住我
                                    </label>
                                </div>
                            </div>

                            <div class="col-xs-offset-2 col-xs-4 text-right">
                                <div class="checkbox" style="display: none">
                                    <label>
                                        <a href="#">忘记密码？</a>
                                    </label>
                                </div>
                            </div>
                        </div>

                    </div>


                    <div class="form-group">
                        <div class="row">
                            <div class="input-group col-xs-offset-2 col-xs-8">
                                <button class="btn btn-primary btn-lg btn-block" type="button">
                                    登录
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
